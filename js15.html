<!doctype html>
<html>
<head>
<title>Slide show (6 images)</title>
<script>

var counter = 1

function changeIt() {

	if (counter == 1) {
		document.searchImage.src = "bad.jpg"
		counter = 2
	}
	else if (counter == 2) {
		document.searchImage.src = "cricket.jpg"
		counter = 3
	}
	else if (counter == 3) {
		document.searchImage.src = "down.jpg"
		counter = 4
	}
	else if (counter == 4) {
		document.searchImage.src = "fb.jpg"
		counter = 5
	}
	else if (counter == 5) {
		document.searchImage.src = "img.jpg"
		counter = 6
	}
	/*else {
		document.searchImage.src = "images.png"
		//counter =1
	}*/

}
function changeItf()
{   
	if (counter == 2) {
		document.searchImage.src = "images.png" 
		//counter =1
		counter = 1
	}
	else if (counter == 3) {
		document.searchImage.src =  "bad.jpg"
		counter = 1
		counter = 2
	}
	else if (counter == 4) {
		document.searchImage.src =  "cricket.jpg"
		counter = 3
	}
	else if (counter == 5) {
		document.searchImage.src =  "down.jpg"
		counter = 4
	}
	else if (counter == 6) {
		document.searchImage.src =  "fb.jpg"
		counter = 5
	}
	else {
		document.searchImage.src = "images.png" 
		//counter =1
	}
}

</script>

</head>
<body>

<br><br><br>



<img src="images.png" name="searchImage" width="200px" height="250px"><p>

<form>
<input type="button" value="forward" onClick="changeIt()">
<input type="button" value="backward" onClick="changeItf()">

</form>

</p>

</body>
</html>
