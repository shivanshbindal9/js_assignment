<!DOCTYPE html>
<html>
<head>
	<title> block puzzle jewel </title>
	<style type="text/css">
	canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    margin-left: 500px;
}
</style>
</head>
<body onload="startGame()">
	<button onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">LEFT</button>
<button onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">RIGHT</button>
</body>
<script type="text/javascript">
	var ball;
    var myObstacles = [];
	function startGame(){
      GameArea.start();
      ball = new component(190,10,"blue",20,20);
	}

var GameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 400;
        this.canvas.height = 600;
        this.frameNo = 0;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);},
        clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);}
    
    }

//var component = function (x,y,color,width,height)
 
 function component(x,y,color,width,height)
 {
 	this.x=x;
 	this.y=y;
 	//this.color=color;
 	this.speedX = 0;
    //this.speedY = 0;
 	this.width=width;
 	this.height=height;
 	//this.radius=50%;
 	this.update=function(){
 	 ctx = GameArea.context;
     ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
   }

   this.newPos = function() {
        this.x += this.speedX;
        //this.y += this.speedY;        
 }
}
 function updateGameArea() {
 	var x,y,height,minWidth,maxWidth,maxGap,minGap,gap;

        GameArea.clear();
         GameArea.frameNo += 1;
    /*if (GameArea.frameNo == 1 || everyinterval(150)) {
        x = GameArea.canvas.width-300;
        y = GameArea.canvas.height ;
        }*/
        /* if (GameArea.frameNo == 1 || everyinterval(150)) {
        y = GameArea.canvas.height;
        x=  GameArea.canvas.width;
        minWidth = 20;
        maxWidth = 300;
        width = Math.floor(Math.random()*(maxWidth-minWidth+1)+minWidth);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(0, y, "green", width,10));
        myObstacles.push(new component(width + gap, y  , "green", x-width- gap, 10);
  }*/

    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += -1;
        myObstacles[i].update();
    }
        ball.newPos();    
        ball.update();
}

function everyinterval(n) {
    if ((GameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveleft() {
    ball.speedX = -1; 
}

function moveright() {
    ball.speedX = 1; 
}

</script>
</html>
